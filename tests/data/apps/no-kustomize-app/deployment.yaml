---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-kustomize-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: no-kustomize-app
  template:
    metadata:
      labels:
        app: no-kustomize-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.15
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          env:
            - name: NGINX_HOST
              valueFrom:
                configMapKeyRef:
                  name: no-kustomize-app
                  key: NGINX_HOST
            - name: NGINX_PORT
              valueFrom:
                configMapKeyRef:
                  name: no-kustomize-app
                  key: NGINX_PORT
